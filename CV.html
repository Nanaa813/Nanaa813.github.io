<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Nana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2ff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2196f3;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header h1, .header h3 {
            margin: 0;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .section {
            background-color: #bbdefb;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 45%;
        }
        h2 {
            background-color: #1976d2;
            color: white;
            padding: 5px;
            margin: -15px -15px 10px -15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        ul, p {
            margin-left: 20px;
        }
    </style>
</head>

</html>

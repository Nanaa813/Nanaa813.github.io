<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Mahasiswa</title>

</head>
<body>

      <tr>
        <th>No</th>

        <th>Jurusan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Nana</td>
        <td>123456</td>
        <td>Ilmu Komputer</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rina</td>
        <td>234567</td>
        <td>Sistem Informasi</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
